<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/cruds.css">

    <title>Document</title>
</head>
<body>
    <header class="nav">
        <div class="main-title">
            <h1 id="tube-logo big">Tube</h1>
            <h2 id="kids-logo big">Kids</h2>
        </div>
        <nav>
            <ul class="nav-links">
              <li><a class="alternative main-button nav-button" href="administration.html">Kids</a></li>
              <li><a class="alternative main-button nav-button" href="administration.html">Playlists</a></li>
              <li><a class="alternative main-button nav-button" href="../index.html">Logout</a></li>
            </ul>
          </nav>
    </header>
    <div class="content">
        <h2>Administration</h2>
        <p>In this page you'll be able to add, delete and change your kid's profiles and the videos they can watch.</p>

        <section id="kid-section">
        <h3>Kids</h3>

        <div class="profiles" id="profile-grid">
        </div>

        <div class="popup">
            <div class="popup-content">
                <h2 id="kid-form-title">Register a child</h2>
                <form id="submit-kid-changes">
                    <!-- <label for="name">Name</label> -->
                    <input class="input-form" type="text" id="name" name="name" placeholder="Name">

                    <!-- <label for="pin">Pin</label> -->
                    <input class="input-form password" type="text" id="pin" maxlength="6" name="pin" placeholder="Pin">

                    <!-- <label for="age">Age</label> -->
                    <input class="input-form" type="number" id="age" max="17" name="pin" placeholder="Age">

                    
                    <div class="profile-image-container">
                        <a id="prevImage">◀</a>
                        <img class="profile-image choosing" id="image" src=" " alt="Profile Image">
                        <a id="nextImage">▶</a>
                    </div>

                    <input type="hidden" id="kidId" name="kidId" value="">

                    <input id="submit-pin" class="main-button" type="submit" value="Confirm">
                    <a id="close" class="main-button">Go Back</a>
                </form>
            </div>
        </div>
    </section>
    <section id="video-section">
        <h3>Playlists</h3>

        <iframe src="playlist-crud.html"></iframe>
    </section>
    </div>
    <script src="../scripts/kids-crud.js"></script>

</body>
</html>
