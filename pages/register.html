<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/all.css">
        <link rel="stylesheet" type="text/css" href="../css/enter-process.css">

        <title>Register</title>
    </head>
    <body>
        <div id="background-band">
            <div class="main-title">
                <h1 id="tube-logo big-title">Tube</h1>
                <h2 id="kids-logo big-title">Kids</h2>
            </div>
            <div class="subtitle top-left">
                <h3>Pamela Murillo</h3>
                <h4>I Project</h4>
                <h4>ISW-711</h4>
            </div>
        </div>
        <div class="circle-form">
            <h2 id="front-page">Register</h2>
            <form id="register-form">
                <div id="login-info">
                    <!-- <label for="email">First name</label> -->
                    <input class="input-form" type="email" id="email" name="email" placeholder="email" required>

                    <!-- <label for="password">Password</label> -->
                    <input class="input-form password" type="password" id="password" name="password" placeholder="password" required>

                    <!-- <label for="rep_password">Repeat password</label> -->
                    <input class="input-form password" type="password" id="rep_password" name="rep_password" placeholder="repeat password" required>

                    <!-- <label for="pin">Pin</label> -->
                    <input class="input-form password" type="text" maxlength="6" minlength="6" id="pin" name="pin" placeholder="pin" required>
                </div>
                <div id="personal-information">
                    <!-- <label for="name">Name</label> -->
                    <input class="input-form" type="text" id="name" name="name" placeholder="name" required>

                    <!-- <label for="last_name">Last name</label> -->
                    <input class="input-form" type="text" id="last_name" name="last_name" placeholder="last name" required>

                    <!-- <label for="birthdate">Birthday</label> -->
                    <input class="input-form" type="date" id="birthdate" name="birthdate" required>

                    <!-- <label for="country">Country</label> -->
                    <input class="input-form" type="string" id="country" name="country" placeholder="country">
                    <!-- <select class="input-form" id="country" name="country"> for next time --> 

                </div>
                <input class="main-button" type="submit" value="Confirm">
                <a class="main-button" href="login.html">Go Back</a>
            </form>

        </div>

        <script src="../scripts/user-registration.js"></script>
    </body>
</html>
