<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/enter-process.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">

    <title>Entry</title>
</head>
<body>
    <header class="nav">
        <div class="main-title">
            <h1 id="tube-logo big">Tube</h1>
            <h2 id="kids-logo big">Kids</h2>
        </div>
        <nav>
            <ul class="nav-links">
              <li><a class="alternative main-button nav-button" onclick="insertPin(0, true)">Enter as Admin</a></li>
              <li><a class="alternative main-button nav-button" onclick="logout()">Logout</a></li>
            </ul>
          </nav>
    </header>

    <div class="page-content">
        <div class="profiles" id="profile-grid">
        </div>
          <div class="popup" id="popup">
            <div class="popup-content">
              <h2>Introduce your pin</h2>
                <form id="submit-pin">
                    <!-- <label for="pin">Pin</label> -->
                    <input class="input-form password" type="text" id="pin" maxlength="6" minlength="6" name="pin" placeholder="pin" required>

                    <input  class="main-button" type="submit" value="Confirm">
                    <a id="close" class="main-button">Go Back</a>
                </form>
            </div>
          </div>
    </div>

    <script src="../scripts/security.js"></script>
    <script src="../scripts/avatar-entry.js"></script>
    <footer>

    </footer>
</body>
</html>
